<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
          <h4 class="hour">9AM</h4>
          <textarea type="text" class="description textarea col-7 col-md-8 col-xl-9" id="nine"></textarea>
          <button class="saveBtn" type="button">Add</button>
      </div>
      <div class="row">
          <h4 class="hour">10AM</h4>
          <textarea type="text" class="description textarea col-7 col-md-8 col-xl-9" id="ten"></textarea>
          <button class="saveBtn" type="button">Add</button>
      </div>
      <div class="row">
          <h4 class="hour">11AM</h4>
          <textarea type="text" class="description textarea col-7 col-md-8 col-xl-9" id="eleven"></textarea>
          <button class="saveBtn" type="button">Add</button>
      </div>
      <div class="row">
          <h4 class="hour">12PM</h4>
          <textarea type="text" class="description textarea col-7 col-md-8 col-xl-9" id="twelve"></textarea>
          <button class="saveBtn" type="button">Add</button>
      </div>
      <div class="row">
          <h4 class="hour">1PM</h4>
          <textarea type="text" class="description textarea col-7 col-md-8 col-xl-9" id="thirteen"></textarea>
          <button class="saveBtn" type="button">Add</button>
      </div>
      <div class="row">
          <h4 class="hour">2PM</h4>
          <textarea type="text" class="description textarea col-7 col-md-8 col-xl-9" id="fourteen"></textarea>
          <button class="saveBtn" type="button">Add</button>
      </div>
      <div class="row">
          <h4 class="hour">3PM</h4>
          <textarea type="text" class="description textarea col-7 col-md-8 col-xl-9" id="fifteen"></textarea>
          <button class="saveBtn" type="button">Add</button>
      </div>
      <div class="row">
          <h4 class="hour">4PM</h4>
          <textarea type="text" class="description textarea col-7 col-md-8 col-xl-9" id="sixteen"></textarea>
          <button class="saveBtn" type="button">Add</button>
      </div>
      <div class="row">
        <h4 class="hour">5PM</h4>
        <textarea type="text" class="description textarea col-7 col-md-8 col-xl-9" id="seventeen"></textarea>
        <button class="saveBtn" type="button">Add</button>
      </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
